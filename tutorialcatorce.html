<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur</title>
    <script type="text/javascript">
        function poneMayusculas(){
            var nombre=document.getElementById('nombre');
            var nombreMay=nombre.value.toLocaleUpperCase();
            nombre.value=nombreMay;
        }
    </script>
</head>
<body>
    <form action="procesa.php">
        <label for="nobmre">Nombre: </label>
        <input onblur="poneMayusculas()" type="text" id="nombre" name="nombre"><br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos"><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
