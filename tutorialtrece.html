<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Provincias</title>
    <script type="text/javascript">
        function provinciavisible () {
            var provincia = document.getElementById('provincia');
            var pais = document.getElementById('pais')
            provincia.style.visibility='visible';

        if (pais.value=='es'){
            provincia.style.visibility='visible';
        
        }
        if (pais.value=='noseleccionado') {
            provincia.style.visibility='hidden'
        }
        if (pais.value=='fe') {
            provincia.style.visibility='hidden'
        }
    }

    </script>
</head>
<body>
    <h1>Provincia de envio</h1>
    <form>
        <label for="pais">Pais</label>
        <select id="pais" name="pais" onchange="provinciavisible()">
            <option value="noseleccionado">Elija destino</option>
            <option value="es">España</option>
            <option value="fe">Fuera de España</option>
        </select>
        <select id="provincia" name="provincia"  style="visibility: hidden;" >
            <option value="cr">Ciudad Real</option>
            <option value="to">Toledo</option>
            <option value="ab">Albacete</option>
        </select>
    </form>
</body>
</html>
