<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript y el DOM 2ยบ parte</title>
    <style type="text/css">
        .importante {
            background-color: red;
            color: yellow;
            font-size: 30px;
        }
    </style>
    <script type="text/javascript">
       function aplicarclase () {
        document.getElementById ('titulo')
        .className='importante'
       }
    </script>
</head>
<body>
    <h1 id="titulo">Titulo inicial</h1>
    <button onclick="aplicarclase()">Aplicar Clase</button>
</body>
</html>
