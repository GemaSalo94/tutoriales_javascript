<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Media</title>
</head>
<body>
    <button onclick="notamedia()">Media</button>
    <script type="text/javascript">
        function notamedia(){
            let numnotas =  parseInt(prompt ("Dime el numero de notas"));
            let suma=0;
            let nota;
            for (let i=1;i<=numnotas;i++) {
                nota = parseInt(prompt ("Dime una nota"));
                suma = suma + nota;

            }
            let media= suma/numnotas;
            alert("La media es: " + media)
        }
    </script>

</body>
</html>
